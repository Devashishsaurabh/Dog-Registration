<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/user.css">
    <title>User Section</title>
</head>
<body>
    <div>
        <div class="nav">
          <h2>Dog A' Fair</h2>
          <a href="index.html" id="login">Home Page</a>
        </div>
        <h1 class="tag">Register Dog Details</h1>
      </div>
      <div id="container">
        <form id="form">
          <br />
          <label for="name">Name of breed</label>
          <br />
          <input id="name" type=text placeholder="Name of breed" required />
          <br />
          <br />
          <label for="age">Age of pet</label>
          <br />
          <input id="age" type=text placeholder="Age of pet" required />
          <br />
          <br />
          <label for="sex">Gender</label>
          <br />
          <select name="" id="sex">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select required>
          <br />
          <br />
          <label for="place">Place</label>
          <br />
          <input id="place" type=text placeholder="Place" required />
          <br />
          <br />
          <input id="submit" type="submit" value="Register" />
          <br />
          <br />
          <br />
        </form>
      </div>
</body>
</html>
<script src="./Script/user.js"></script>
